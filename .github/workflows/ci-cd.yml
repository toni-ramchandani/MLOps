name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality & Linting
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality & Linting
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov black flake8 isort mypy

      - name: Run black
        run: black --check --line-length=100 src tests

      - name: Run isort
        run: isort --check-only src tests

      - name: Run flake8
        run: flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run mypy
        run: mypy src --ignore-missing-imports || true

  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest -v --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    name: Security Scanning
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit
        run: bandit -r src -f json -o bandit-report.json || true

      - name: Check for known vulnerabilities
        run: safety check --json || true

  # Integration Tests (Optional)
  integration-tests:
    needs: [code-quality, unit-tests, security]
    runs-on: ubuntu-latest
    name: Integration Tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio httpx

      - name: Start services
        run: |
          cd infra/docker
          docker-compose up -d --build
          sleep 10

      - name: Run integration tests
        run: pytest tests/ -v -k integration --tb=short

      - name: Stop services
        if: always()
        run: |
          cd infra/docker
          docker-compose down

      - name: Collect logs
        if: failure()
        run: |
          cd infra/docker
          docker-compose logs > docker-compose.log
          cat docker-compose.log

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: infra/docker/docker-compose.log
